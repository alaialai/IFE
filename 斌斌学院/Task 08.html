<!DOCTYPE html>

<style>

}

<script>
document.addEventListener("DOMContentLoaded", function(){
  //获取需n叉树

  //显示二叉树
  //treeApp.display();
  //添加btn事件
  document.getElementById("LRD").addEventListener("click", function(){
    treeApp.traverse("LRD");
  }, false);
  document.getElementById("LDR").addEventListener("click", function(){
    treeApp.traverse("LDR");
  }, false);
  document.getElementById("DLR").addEventListener("click", function(){
    treeApp.traverse("DLR");
  }, false);
  document.getElementById("search").addEventListener("click", treeApp.search, false);
}, false);
</script>
