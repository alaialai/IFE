<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 02</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {
	document.addEventListener("DOMContentLoaded", function(){
		var list = aqiData.filter(function(item, index, array){//对每一项进行判定，提取应当显示的值
			return (item[1] > 60);//空气质量指数大于60的返回true
		});
		list.sort(function (value1, value2){//对应当显示的值排序
			return (value2[1] - value1[1]);
		});
		var ul = document.querySelector("#aqi-list");
		var frag = document.createDocumentFragment();
		var num = ["一", "二", "三", "四", "五", "六"];//创建一个第n名的模式
		list.forEach(function(item, index, array){//将应当显示的值写入fragment
			var li = document.createElement("li");
			li.innerHTML = "第" + num[index] + "名: " + item[0] + "，" + item[1];
			frag.appendChild(li);
		});
		ul.appendChild(frag);//将fragment放入到ul中
	}, false);
})();

</script>
</body>
</html>
