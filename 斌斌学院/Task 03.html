<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 03</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式data = [
                          ["北京", 90],
                          ["北京", 90]
                          ……
                         ]
 */
function getData() {
	var data = new Array();
	var ul = document.querySelector("#source");
	var li_list = ul.children;
	var len = li_list.length;
	for(var i = 0; i<len; i++){
		var data_temp = new Array();
		data_temp[0] = li_list[i].childNodes[0].nodeValue.substr(0, 2);//获取城市名
		data_temp[1] = li_list[i].childNodes[1].innerHTML;//获取空气质量
		data[i] = data_temp;
	}
	return data;
}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
	data.sort(function(value1, value2){
		return value1[1] - value2[1];
	});
	return data;
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
	var ul = document.querySelector("#resort");
	var inner = "";
	var num = ["一", "二", "三", "四", "五", "六", "七"];//创建一个第n名的模式
	data.forEach(function(item, index, array){
		inner += "<li>第" + num[index] + "名: " + item[0] +"空气质量: " + "<b>" + item[1] + "</b></li>";
	});
	ul.innerHTML = inner;
}

function btnHandle() {
	var aqiData = getData();
	aqiData = sortAqiData(aqiData);
	render(aqiData);
}

function init() {
	document.querySelector("#sort-btn").addEventListener("click", btnHandle, false);
}

init();

</script>
</body>
</html>
