<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>IFE JavaScript Task 01</title>
</head>
<body>

<label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
<button id="button">确认填写</button>

<div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

(function() {
	var button = document.querySelector("button");//取得需要操作的元素，下同
	var text_input = document.querySelector("#aqi-input");
	var text_display = document.querySelector("#aqi-display");
	button.addEventListener("click", function(){//添加事件
		var text = text_input.value;//取得用户填写的内容
		text_display.innerHTML = text;//给目标添加内容
	}, false);
})();

</script>
</body>
</html>
